<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta http-equiv="Content-Language" content="zh-CN" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" rev="stylesheet" href="{dede:global.cfg_cmspath/}/skin/css/style.css" type="text/css" media="all"/>
<script src="{dede:global.cfg_cmspath/}/skin/js/jquery-2.2.4.min.js" type="text/javascript"></script>
</head>
<body id="umBody">
{dede:include filename="head.htm"/}
<div class="breadcrumb"> <i class="fa fa-home"></i> {dede:field name='position'/} </div>
<div class="container">
  <div class="main w1200">
    <div class="article w1">
      <div class="article-box">
        <header class="article-top">
          <h1 class="article-tit">{dede:field name='typename'/}</h1>
        </header>
        <article class="article-main">{dede:field.content/}</article>
      </div>
    </div>
  </div>
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
